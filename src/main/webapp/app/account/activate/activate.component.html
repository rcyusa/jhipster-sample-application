<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Activatie</h1>

      <div class="alert alert-success" *ngIf="success">
        <span><strong>Uw gebuiker werd geactiveerd.</strong> Gelieve te </span>
        <a class="alert-link" routerLink="/login">aanmelden</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <strong>Uw gebruiker kon niet geactiveerd worden.</strong> Gelieve het registratie formulier te gebruiken om zich in te schrijven.
      </div>
    </div>
  </div>
</div>
