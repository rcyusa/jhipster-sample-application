<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Aanmelden</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Aanmelden mislukt!</strong> Gelieve uw gegevens te controleren en vervolgens opnieuw te proberen.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Uw username"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Wachtwoord</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Uw wachtwoord"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Automatisch Aanmelden</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Aanmelden</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Bent u uw wachtwoord vergeten?</a>
      </div>

      <div class="alert alert-warning">
        <span>U heeft nog geen gebruiker?</span>
        <a class="alert-link" routerLink="/account/register">Registreer een nieuwe gebruiker</a>
      </div>
    </div>
  </div>
</div>
